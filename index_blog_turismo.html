<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Turismo</title>
    <!--Importar la fuente de los Ã­conos de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar la hojas de estilos de materialize css-->
    <link href="css/materialize/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="css/materialize/app.css">
</head>
<body>
    <div class="row">
        <div class="s12 col blue accent-2 barra-superior">
            <div class="row">
                <div class="s6 m2 offset-m1 col">

                </div>
                <div class="s6 m9 col">
                    <div class="row">
                        <div class="l4 col menu contenedor-botones right">
                            <a class="btn btn-small waves-effect waves-light blue-grey"><i class="material-icons">home</i><span class="hide-on-small-only">Inicio</span></a>

                            <a class="btn btn-small waves-effect waves-light blue-grey"><i class="material-icons">mode_comment</i><span class="hide-on-small-only">Recomendaciones</span></a>
                        </div>
                    </div>
                    <div class="row hide-on-small-only">
                        
                        <h4><em>El blog de turismo #1</em></h4>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
