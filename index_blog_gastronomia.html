<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Gastronomía</title>
    <link rel="stylesheet" href="css/foundation/foundation.min.css">
    <link rel="stylesheet" href="css/foundation/foundation-icons/foundation-icons.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/foundation/app.css">
</head>
<body>
    <div class="row fondo-principal">
        <!-- Encabezado -->
        <div class="medium-12 columns show-for-medium heading" >
                
            <div class="row large-uncollapse">
                <div class="large-4 medium-4 columns left-column">
                    <h3>Cocinando</h3>
                    <p class="text-right">Prueba de texto para el blog de gastronomía y este texto</p>
                </div>
                <div class="large-8 medium-8 columns">
                </div>
            </div>
            <hr>
        </div>
        <!-- Contenido -->
        <div class="small-12 columns">
            
            <div class="row large-uncollapse">

                <!-- Menu lateral -->
                <div class="large-4 medium-4 columns show-for-medium" >
                    <div class="callout">
                        <div class="row collapse">
                            <div class="small-10 columns">
                                <input type="text">
                            </div>
                            <div class="small-2 columns">
                                <button type="submit" name="enviar" class="button">
                                    <i class="step fi-magnifying-glass"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="columns button-group stacked-for-small">
                                <a href="#" class="button expanded hollow">Inicio</a>
                                <a href="#" class="button expanded hollow">Mi plato perfecto</a>
                                <a href="#" class="button expanded hollow">Mis recetas</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns">
                                <h4>Favoritos:</h4>
                                <hr>
                                <div class="row large-uncollapse">
                                    <div class="large-4 medium-4 columns">
                                        <div class="secondary">
                                            <img src="img/gastronomia/camarones.jpg" alt="Camarones" class="thumbnail"/>
                                        </div>
                                    </div>
                                    <div class="large-4 medium-4 columns">
                                        <div class="secondary">
                                            <img src="img/gastronomia/lasaña.jpg" alt="Lasaña" class="thumbnail"/>
                                        </div>
                                    </div>
                                    <div class="large-4 medium-4 columns">
                                        <div class="secondary">
                                            <img src="img/gastronomia/pasta-italiana.jpg" alt="Pasta Italiana" class="thumbnail"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row large-uncollapse">
                                    <div class="large-4 medium-4 columns">
                                        <div class="secondary">
                                            <img src="img/gastronomia/pastel.jpg" alt="Pastel" class="thumbnail"/>
                                        </div>
                                    </div>
                                    <div class="large-4 medium-4 columns">
                                        <div class="secondary">
                                            <img src="img/gastronomia/pizza-margarita.jpg" alt="Pizza Margarita" class="thumbnail"/>
                                        </div>
                                    </div>
                                    <div class="large-4 medium-4 columns">
                                        <div class="secondary">
                                            <img src="img/gastronomia/pizza-vegana.jpg" alt="Pizza Vegana" class="thumbnail"/>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="columns">

                                <h4 class="">Historial</h4>
                                <ul class="vertical menu">
                                    <li><a href="#">Último Plato</a></li>
                                    <li><a href="#">Comida Típica</a></li>
                                    <li><a href="#">Antojos para la noche</a></li>
                                    <li><a href="#">Cenas Inolvidables</a></li>
                                    <li><a href="#">Plato de la semana</a></li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- Contenido principal-->
                <div class="medium-8 large-8 columns" style="border: 1px solid white;">
                    <div class="callout">
                        
                    </div>
                </div>
        </div>

    </div>
    <script src="js/foundation/vendor/jquery.js"></script>
    <script src="js/foundation/vendor/what-input.js"></script>
    <script src="js/foundation/vendor/foundation.js"></script>
    <script src="js/foundation/app.js"></script>
</body>
</html>
